<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script async src="js/main.js"></script>
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<title>Калькулятор</title>
</head>
<body>	
	<div class="container">
		<div class="calc">
			<div class="calc__header">
				<div class="calc__model">iCalc Pro</div>
				<div class="calc__logo">
					<img class="calc__img" src="img/apple.png" alt="apple">	
				</div>
			</div>	
			<div class="calc__display">
				<input disabled type="text" value="0" id="display" class="calc__input" placeholder="00000000000000000000">
			</div>
			<table class="calc__table">
				<tr class="calc__button-row">
					<td>
						<button type="button" id="ce" class="calc__btn calc__btn-clear">ce</button>
					</td>
					<td>
						<button type="button" id="c" class="calc__btn calc__btn-clear">c</button>
						</td>
					<td>
						<button value="Деление" type="button" class="operation calc__btn">/</button>
					</td>
					<td>
						<button value="Умножение" type="button" class="operation calc__btn">*</button>
					</td>
				</tr>
				<tr class="calc__button-row">
					<td>
						<button type="button" class="number calc__btn">7</button>
					</td>
					<td>
						<button type="button" class="number calc__btn">8</button>
					</td>
					<td>
						<button type="button" class="number calc__btn">9</button>
					</td>
					<td>
						<button value="Вычитание" type="button" class="operation calc__btn">-</button>
					</td>
				</tr>
				<tr class="calc__button-row">
					<td>
						<button type="button" class="number calc__btn">4</button>
					</td>
					<td>
						<button type="button" class="number calc__btn">5</button>
					</td>
					<td>
						<button type="button" class="number calc__btn">6</button>
					</td>
					<td>
						<button value="Сложение" type="button" class="operation calc__btn">+</button>
					</td>
				</tr>
				<tr class="calc__button-row">
					<td>
						<button type="button" class="number calc__btn">1</button>
					</td>
					<td>
						<button type="button" class="number calc__btn">2</button>
					</td>
					<td>
						<button type="button" class="number calc__btn">3</button>
					</td>
					<td rowspan="2">
						<button type="button" value="Результат" id="result" class="operation calc__btn calc__btn-equal">=</button>
					</td>
				</tr>
				<tr class="calc__button-row">
					<td colspan="2">
						<button type="button" class="calc__btn calc__btn-null">0</button>
					</td>
					<td>
						<button type="button" class="calc__btn" id="decimal">.</button>
					</td>
				</tr>
			</table>
		</div>	
	</div>		
</body>
</html>
